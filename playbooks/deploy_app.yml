---
- name: Prepare servers with Python and required packages
  hosts: all
  become: yes
  tasks:
    - name: Ensure Python 3 and pip are installed
      apt:
        name:
          - python3
          - python3-venv
          - python3-pip
          - curl
        state: present
        update_cache: yes

    - name: Upgrade pip, setuptools, wheel using pip3
      pip:
        name:
          - pip
          - setuptools
          - wheel
        state: latest
        executable: pip3

    - name: Install required Python packages
      pip:
        name:
          - pyopenssl
          - cryptography
          - requests
          - "urllib3>=1.26,<2"
        state: latest
        executable: pip3

    - name: Install Ansible community.docker collection
      command:
        cmd: ansible-galaxy collection install community.docker
      delegate_to: localhost
      run_once: true
      become: false

- name: Deploy application to web servers
  hosts: web
  become: yes
  vars_files:
    - ../group_vars/all.yml
    - ../group_vars/vault.yml
    - ../group_vars/web.yml
  tasks:
    - name: Ensure appuser exists
      user:
        name: appuser
        state: present

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: appuser
        group: appuser
        mode: '0755'

    - name: Copy application files
      copy:
        src: ../roles/app_deploy/files/app/
        dest: "{{ app_dir }}"
        owner: appuser
        group: appuser
        mode: '0644'

    - name: Template docker-compose file
      template:
        src: ../roles/app_deploy/templates/docker-compose.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: appuser
        group: appuser
        mode: '0644'

    - name: Deploy and build application with Docker
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        build: "always"
        state: present
      become_user: root
      