name: CI & Deploy

on:
#   push:
#     branches:
#       - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build image and run Ansible (self-hosted runner)
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: roles/app_deploy/files/app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.run_number }}

      - name: Ensure ansible and dependencies exist (optional)
        run: |
          python3 -m pip install --user -r requirements.txt || true
        shell: bash

      - name: Run rolling update via Ansible
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASS }}
        run: |
          export ANSIBLE_VAULT_PASSWORD="${ANSIBLE_VAULT_PASSWORD}"
          export ANSIBLE_LOCAL_TEMP=/tmp/ansible_tmp
          export ANSIBLE_REMOTE_TEMP=/tmp/ansible_tmp
          mkdir -p /tmp/ansible_tmp
          ansible-playbook playbooks/rolling_update.yml --extra-vars "new_version=${{ github.run_number }}" --vault-password-file=<(echo "$ANSIBLE_VAULT_PASSWORD")